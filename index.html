<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Employee Clock</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    function isOnline() { return navigator.onLine; }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then(() => console.log("SW registrado"))
          .catch(err => console.log("Error SW:", err));
      });
    }

    function saveOfflineEntry(entry) {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      pending.push(entry);
      localStorage.setItem("pendingEntries", JSON.stringify(pending));
    }

    async function syncOfflineEntries() {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      if (pending.length === 0) return;
      let remaining = [];
      for (let entry of pending) {
        const { error } = await _supabase.from("time_entries").insert([entry]);
        if (error) remaining.push(entry);
      }
      if (remaining.length > 0) {
        localStorage.setItem("pendingEntries", JSON.stringify(remaining));
      } else {
        localStorage.removeItem("pendingEntries");
      }
    }

    window.addEventListener("online", () => {
      console.log("Internet restaurado. Sincronizando...");
      syncOfflineEntries();
    });
    syncOfflineEntries();
  </script>

  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --primary: #2cb3ba;
      --text-main: #2f3640;
      --text-muted: #7f8c8d;
      --border: #dcdde1;
      --success-soft: #ebfbee;
      --success-text: #21b9bc;
      --error-soft: #fff5f5;
      --error-text: #cc8a27;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }

    #mainCard {
      background: var(--card-bg);
      width: 90%;
      max-width: 450px;
      padding: 3rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    #clockContainer { margin-bottom: 2.5rem; }

    #date {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    #clock {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary);
      font-variant-numeric: tabular-nums;
    }

    .input-group { margin-bottom: 2rem; }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.8rem;
    }

    input#empId {
      width: 100%;
      padding: 1rem;
      font-size: 2rem;
      border: 2px solid var(--border);
      border-radius: 16px;
      text-align: center;
      background: #fdfdfd;
      transition: all 0.2s;
      box-sizing: border-box;
      outline: none;
    }

    input#empId:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(74, 105, 189, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    button {
      padding: 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button[onclick="clockIn()"] { background-color: #eb8e55; color: white; border: 1px solid var(--border); }
    button[onclick="clockOut()"] { background-color: var(--primary); color: white; }

    #msg {
      margin-top: 2rem;
      font-size: 1rem;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: 500;
    }

    .msg-success { background: var(--success-soft); color: var(--success-text); }
    .msg-error { background: var(--error-soft); color: var(--error-text); }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      z-index: 10000;
    }

    .modal-content { background: white; padding: 20px; border-radius: 8px; text-align: center; }
    .hidden { display: none !important; }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  </style>
</head>
<body>

  <div id="mainCard">
    <div id="clockContainer">
      <div id="date"></div>
      <div id="clock"></div>
    </div>

    <div class="input-group">
      <label>Employee ID</label>
      <input id="empId" type="number" placeholder="0000" min="0" max="9999" step="1" inputmode="numeric"
      pattern="[0-9]*" oninput="if(this.value.length > 4) this.value = this.value.slice(0,4);">
    </div>

    <div class="button-group">
      <button onclick="clockIn()">Clock In</button>
      <button onclick="clockOut()">Clock Out</button>
    </div>

    <p id="msg"></p>
  </div>

<script>
const _supabase = supabase.createClient(
  "https://jqppakaodpgbtxzpvsti.supabase.co",
  "sb_publishable_ZwLCHMtM9uCfBFkwBcSSEQ_zQVq1RwI"
);

let editingEntryId = null;

function updateClock() {
  const now = new Date();
  const timeOptions = { timeZone: "America/New_York", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true };
  const dateOptions = { timeZone: "America/New_York", weekday: "long", year: "numeric", month: "long", day: "numeric" };
  document.getElementById("clock").innerText = now.toLocaleTimeString("en-US", timeOptions);
  document.getElementById("date").innerText = now.toLocaleDateString("en-US", dateOptions);
}
setInterval(updateClock, 1000);
updateClock();

function clearInput() { document.getElementById("empId").value = ""; }

async function employeeExists(empId) {
  if (!navigator.onLine) return true;
  const { data, error } = await _supabase.from("employees").select("employee_id").eq("employee_id", empId).single();
  return !error && !!data;
}

async function clockIn() {
  const empId = document.getElementById("empId").value.trim();
  if (empId === "9999") { clearInput(); openAdmin(); return; }
  if (!empId) return alert("Enter ID");
  
  const msg = document.getElementById("msg");
  msg.className = ""; 

  const exists = await employeeExists(empId);
  if (!exists) {
    msg.innerText = "Employee not found";
    msg.classList.add("msg-error");
    return;
  }

  const { data: openEntry } = await _supabase.from("time_entries").select("id").eq("employee_id", empId).is("clock_out", null).maybeSingle();
  if (openEntry) {
    msg.innerText = "Already checked in";
    msg.classList.add("msg-error");
    return;
  }

  const now = new Date();
  const entry = {
    employee_id: empId,
    clock_in: now.toISOString(),
    clock_in_local: now.toLocaleString("en-US", { timeZone: "America/New_York" })
  };

  if (!isOnline()) {
    saveOfflineEntry(entry);
    msg.innerText = "Saved offline";
    clearInput();
    return;
  }

// ðŸ”Ž Validar empleado antes de insertar
const { data: employee, error: empError } = await _supabase
  .from("employees")
  .select("*")
  .eq("employee_id", entry.employee_id)
  .eq("active", true)
  .single();

if (empError || !employee) {
  msg.innerText = "Invalid or inactive employee ID";
  msg.classList.add("msg-error");
  return;
}

  const { error } = await _supabase.from("time_entries").insert([entry]);
  if (error) {
    msg.innerText = error.message;
    msg.classList.add("msg-error");
  } else {
    msg.innerText = "Checked In Successfully";
    msg.classList.add("msg-success");
    clearInput();
  }
}

async function clockOut() {
  const empId = document.getElementById("empId").value.trim();
  if (!empId) return alert("Enter ID");
  const msg = document.getElementById("msg");
  msg.className = "";

  const exists = await employeeExists(empId);
  if (!exists) {
    msg.innerText = "Employee not found";
    msg.classList.add("msg-error");
    return;
  }

  const { data: openEntry } = await _supabase.from("time_entries").select("id, clock_in").eq("employee_id", empId).is("clock_out", null).maybeSingle();

  if (!openEntry) {
    msg.innerText = "No active check-in";
    msg.classList.add("msg-error");
    return;
  }

  const now = new Date();
  const clockOutISO = now.toISOString();
  const clockOutLocalStr = now.toLocaleString("en-US", { timeZone: "America/New_York" });
  
  const clockInTime = new Date(openEntry.clock_in);
  const shiftHours = (now - clockInTime) / 3600000;

  function getWeekStart(date) {
    const d = new Date(date);
    const day = d.getDay();
    const diff = d.getDate() - day;
    const weekStart = new Date(d.setDate(diff));
    weekStart.setHours(0,0,0,0);
    return weekStart.toISOString();
  }

  const weekStart = getWeekStart(now);
  const { data: weekEntries } = await _supabase.from("time_entries").select("regular_hours, overtime_hours, clock_out").eq("employee_id", empId).gte("clock_in", weekStart);

  let weekTotal = 0;
  if (weekEntries) {
    weekEntries.forEach(e => {
      if (e.clock_out) {
        weekTotal += Number(e.regular_hours || 0);
        weekTotal += Number(e.overtime_hours || 0);
      }
    });
  }

  let regularHours = 0;
  let overtimeHours = 0;
  if (weekTotal >= 40) {
    overtimeHours = shiftHours;
  } else if (weekTotal + shiftHours <= 40) {
    regularHours = shiftHours;
  } else {
    regularHours = 40 - weekTotal;
    overtimeHours = shiftHours - regularHours;
  }

  const { data: employee } = await _supabase.from("employees").select("hourly_rate, overtime_multiplier, tax_percent").eq("employee_id", empId).single();

  const round = (num) => Math.round(num * 100) / 100;
  const regularPay = round(regularHours * employee.hourly_rate);
  const overtimePay = round(overtimeHours * employee.hourly_rate * employee.overtime_multiplier);
  const grossPay = round(regularPay + overtimePay);
  const taxes = round(grossPay * (employee.tax_percent / 100));
  const netPay = round(grossPay - taxes);

  const { error } = await _supabase.from("time_entries").update({
    clock_out: clockOutISO,
    clock_out_local: clockOutLocalStr,
    total_hours: Number(shiftHours.toFixed(4)),
    regular_hours: Number(regularHours.toFixed(4)),
    overtime_hours: Number(overtimeHours.toFixed(4)),
    regular_pay: regularPay,
    overtime_pay: overtimePay,
    gross_pay: grossPay,
    taxes: taxes,
    net_pay: netPay
  }).eq("id", openEntry.id);

  if (error) {
    msg.innerText = error.message;
    msg.classList.add("msg-error");
  } else {
    msg.innerText = `Out: ${regularHours.toFixed(2)} reg / ${overtimeHours.toFixed(2)} OT`;
    msg.classList.add("msg-success");
    clearInput();
  }
}

let wakeLock = null;
async function keepScreenOn() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
    }
  } catch (err) { console.log("Wake lock error:", err); }
}
window.addEventListener('load', keepScreenOn);
document.addEventListener('visibilitychange', () => {
  if (wakeLock !== null && document.visibilityState === 'visible') keepScreenOn();
});

// ADMIN LOGIC
let pressTimer = null;
const clockElement = document.getElementById("clock");

function startPress() { pressTimer = setTimeout(openAdmin, 3000); }
function cancelPress() { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } }

clockElement.addEventListener("touchstart", startPress);
clockElement.addEventListener("touchend", cancelPress);
clockElement.addEventListener("mousedown", startPress);
clockElement.addEventListener("mouseup", cancelPress);

function openAdmin() {
  document.getElementById("adminModal").classList.remove("hidden");
  document.getElementById("adminPinInput").focus();
}

function closeAdminModal() {
  document.getElementById("adminModal").classList.add("hidden");
  document.getElementById("adminPinInput").value = "";
}

async function validateAdmin() {
  const pin = document.getElementById("adminPinInput").value.trim();
  const { data, error } = await _supabase.from("admins").select("*").eq("pin", pin).eq("active", true).single();

  if (error || !data) { alert("Wrong PIN"); return; }
  window.currentAdmin = data;
  closeAdminModal();
  showAdminPanel(data);
}

function showAdminPanel(admin) {
  window.currentAdmin = admin;

  document.getElementById("mainCard").style.display = "none";
  document.getElementById("adminPanel").classList.remove("hidden");

  document.getElementById("adminInfo").innerText =
    "Welcome " + admin.name + " (" + admin.role + ")";

  const actions = document.getElementById("adminActions");
  actions.innerHTML = "";

  // Owner puede hacer todo
  if (admin.role === "owner") {
    actions.innerHTML += `<button onclick="manageEmployees()">Manage Employees</button><br><br>`;
    actions.innerHTML += `<button onclick="viewTimeEntries()">View Time Entries</button><br><br>`;
    actions.innerHTML += `<button onclick="exportReport()">Export Report</button><br><br>`;
    actions.innerHTML += `<button onclick="createAdmin()">Create Admin</button><br><br>`;
  }

  // Manager puede hacer casi todo menos crear admin
  if (admin.role === "manager") {
    actions.innerHTML += `<button onclick="manageEmployees()">Manage Employees</button><br><br>`;
    actions.innerHTML += `<button onclick="viewTimeEntries()">View Time Entries</button><br><br>`;
    actions.innerHTML += `<button onclick="exportReport()">Export Report</button><br><br>`;
  }
}
function manageEmployees() {
  alert("Manage Employees panel coming next");
}

async function viewTimeEntries() {
  const actions = document.getElementById("adminActions");

  actions.innerHTML = "<h3>Loading time entries...</h3>";

  const { data, error } = await _supabase
    .from("time_entries")
    .select("*")
    .order("clock_in", { ascending: false })
    .limit(50);

  if (error) {
    actions.innerHTML = "Error loading entries";
    return;
  }

  let html = "<h3>Recent Time Entries</h3>";
  html += "<table border='1' style='width:100%; font-size:12px;'>";
  html += "<tr><th>Employee</th><th>Clock In</th><th>Clock Out</th><th>Action</th></tr>";  
 data.forEach(entry => {

  let clockOutDisplay = entry.clock_out
    ? new Date(entry.clock_out).toLocaleString()
    : "OPEN";

  let actionButton = `
  <button onclick="openEditEntry('${entry.id}')">Edit</button>
`;

if (!entry.clock_out) {
  actionButton += `
    <button onclick="adminCloseEntry('${entry.id}')">Close Now</button>
  `;
}

  html += `
    <tr>
      <td>${entry.employee_id}</td>
      <td>${new Date(entry.clock_in).toLocaleString()}</td>
      <td>${clockOutDisplay}</td>
      <td>${actionButton}</td>
    </tr>
  `;
});

  html += "</table><br>";
  html += `<button onclick="showAdminPanel(window.currentAdmin)">Back</button>`;

  actions.innerHTML = html;
}

async function adminCloseEntry(entryId) {

  if (!confirm("Close this entry now?")) return;

  const { error } = await _supabase
    .from("time_entries")
    .update({ clock_out: new Date().toISOString() })
    .eq("id", entryId);

  if (error) {
    alert("Error closing entry");
    return;
  }

  alert("Entry closed successfully");
  viewTimeEntries();
}

function exportReport() {
  alert("Export system coming next");
}

function createAdmin() {
  alert("Create Admin panel coming next");
}

function closeAdminPanel() {
  document.getElementById("adminPanel").classList.add("hidden");
  document.getElementById("mainCard").style.display = "block";
}

async function openEditEntry(id) {
  editingEntryId = id;

  const { data, error } = await _supabase
    .from("time_entries")
    .select("*")
    .eq("id", id)
    .single();

  if (error) {
    alert("Error loading entry");
    return;
  }

  document.getElementById("editClockIn").value =
    data.clock_in ? new Date(data.clock_in).toISOString().slice(0,16) : "";

  document.getElementById("editClockOut").value =
    data.clock_out ? new Date(data.clock_out).toISOString().slice(0,16) : "";

  document.getElementById("editEntryModal").classList.remove("hidden");
}

function closeEditModal() {
  editingEntryId = null;
  document.getElementById("editEntryModal").classList.add("hidden");
}

async function saveEditedEntry() {
  if (!editingEntryId) return;

  const newClockIn = document.getElementById("editClockIn").value;
  const newClockOut = document.getElementById("editClockOut").value;

  if (!newClockIn || !newClockOut) {
    alert("Both times required");
    return;
  }

  const clockInDate = new Date(newClockIn);
  const clockOutDate = new Date(newClockOut);

  if (clockOutDate <= clockInDate) {
    alert("Clock out must be after clock in");
    return;
  }

  const shiftHours = (clockOutDate - clockInDate) / 3600000;

  // Obtener empleado
  const { data: entryData } = await _supabase
    .from("time_entries")
    .select("employee_id")
    .eq("id", editingEntryId)
    .single();

  const { data: employee } = await _supabase
    .from("employees")
    .select("hourly_rate, overtime_multiplier")
    .eq("employee_id", entryData.employee_id)
    .single();

  const regularHours = Math.min(shiftHours, 40);
  const overtimeHours = Math.max(shiftHours - 40, 0);

  const regularPay = regularHours * employee.hourly_rate;
  const overtimePay = overtimeHours * employee.hourly_rate * employee.overtime_multiplier;
  const grossPay = regularPay + overtimePay;

  const { error } = await _supabase
    .from("time_entries")
    .update({
      clock_in: clockInDate.toISOString(),
      clock_out: clockOutDate.toISOString(),
      regular_hours: regularHours,
      overtime_hours: overtimeHours,
      gross_pay: grossPay
    })
    .eq("id", editingEntryId);

  if (error) {
    alert("Error saving changes");
    return;
  }

  closeEditModal();
  viewTimeEntries();
}
</script>

</div>
