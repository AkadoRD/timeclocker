<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ffffff">
<title>Employee Clock</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

#mainCard {
  background:white;
  padding:30px;
  width:90%;
  max-width:450px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  text-align:center;
}

#clock {
  font-size:40px;
  font-weight:bold;
  color:#2cb3ba;
}

input {
  width:100%;
  padding:15px;
  font-size:22px;
  margin-top:15px;
  text-align:center;
}

button {
  width:48%;
  padding:15px;
  margin-top:15px;
  font-size:16px;
  cursor:pointer;
}

.button-group {
  display:flex;
  justify-content:space-between;
}

#msg {
  margin-top:20px;
  min-height:30px;
  font-weight:bold;
}

.hidden { display:none; }

.modal {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:white;
  padding:20px;
  border-radius:10px;
  text-align:center;
}

#adminPanel {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:white;
  z-index:9999;
  padding:20px;
}
</style>
</head>
<body>

<div id="mainCard">
  <div id="clock"></div>

  <input id="empId" type="number" placeholder="Employee ID">

  <div class="button-group">
    <button onclick="clockIn()">Clock In</button>
    <button onclick="clockOut()">Clock Out</button>
  </div>

  <div id="msg"></div>
</div>

<!-- ADMIN PIN MODAL -->
<div id="adminModal" class="modal hidden">
  <div class="modal-content">
    <h3>Enter Admin PIN</h3>
    <input type="password" id="adminPinInput">
    <br><br>
    <button onclick="validateAdmin()">Enter</button>
    <button onclick="closeAdminModal()">Cancel</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
  <h2>Admin Panel</h2>
  <p id="adminInfo"></p>
  <button onclick="closeAdminPanel()">Close</button>
</div>

<script>
const _supabase = supabase.createClient(
  "https://jqppakaodpgbtxzpvsti.supabase.co",
  "sb_publishable_ZwLCHMtM9uCfBFkwBcSSEQ_zQVq1RwI"
);

function updateClock(){
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("en-US",{hour12:true});
}
setInterval(updateClock,1000);
updateClock();

function clearInput(){
  document.getElementById("empId").value="";
}

async function clockIn(){
  const empId=document.getElementById("empId").value.trim();
  if(empId==="9999"){
    openAdmin();
    clearInput();
    return;
  }
  if(!empId) return alert("Enter ID");

  const { error } = await _supabase.from("time_entries").insert([{
    employee_id:empId,
    clock_in:new Date().toISOString()
  }]);

  const msg=document.getElementById("msg");
  if(error){
    msg.innerText=error.message;
  }else{
    msg.innerText="Checked In Successfully";
    clearInput();
  }
}

async function clockOut(){
  const empId=document.getElementById("empId").value.trim();
  if(!empId) return alert("Enter ID");

  const { data:openEntry } = await _supabase
    .from("time_entries")
    .select("id")
    .eq("employee_id",empId)
    .is("clock_out",null)
    .maybeSingle();

  if(!openEntry){
    document.getElementById("msg").innerText="No active check-in";
    return;
  }

  await _supabase
    .from("time_entries")
    .update({ clock_out:new Date().toISOString() })
    .eq("id",openEntry.id);

  document.getElementById("msg").innerText="Checked Out Successfully";
  clearInput();
}

/* ===== ADMIN SYSTEM ===== */

function openAdmin(){
  document.getElementById("adminModal").classList.remove("hidden");
  document.getElementById("adminPinInput").focus();
}

function closeAdminModal(){
  document.getElementById("adminModal").classList.add("hidden");
}

async function validateAdmin(){
  const pin=document.getElementById("adminPinInput").value.trim();
  if(!pin) return;

  const { data } = await _supabase
    .from("admins")
    .select("*")
    .eq("pin",pin)
    .eq("active",true)
    .single();

  if(!data){
    alert("Wrong PIN");
    return;
  }

  closeAdminModal();
  showAdminPanel(data);
}

function showAdminPanel(admin){
  document.getElementById("mainCard").style.display="none";
  document.getElementById("adminPanel").classList.remove("hidden");
  document.getElementById("adminInfo").innerText=
    "Welcome "+admin.name+" ("+admin.role+")";
}

function closeAdminPanel(){
  document.getElementById("adminPanel").classList.add("hidden");
  document.getElementById("mainCard").style.display="block";
}
</script>

</body>
</html>
